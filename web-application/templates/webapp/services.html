{% extends 'base.html' %}
{% load staticfiles i18n %}

{% block content %}
    <section class="garant no-bg">
        <div class="uk-container">
            <div class="uk-grid uk-child-width-1-3@l uk-child-width-1-2@m uk-child-width-1-2@s" uk-grid="">
                {% for service in services %}
                    <div>
                        <div class="item uk-box-shadow-small uk-box-shadow-hover-large">
                            <div class="uk-position-relative">
                                <div class="uk-cover-container">
                                    <img class="lazy" data-src="{{ service.image.url }}" alt="" uk-cover="">
                                    <canvas width="600" height="420"></canvas>
                                </div>
                                <div class="about uk-overlay uk-overlay-primary uk-position-bottom">
                                    <h4>{{ service.title }}</h4>
                                    <a class="uk-button uk-button-default" href="{% url 'webapp:category_service' service.slug %}">{% trans 'Подробнее' %}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
